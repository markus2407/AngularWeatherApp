<mat-card class="mat-elevation-z5" *ngIf="jsonData">
  <mat-card-header>
    <mat-card-title>{{jsonData.name}}'s weather</mat-card-title>
    <mat-card-subtitle>Today: {{today | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="flex-row">
      <div class="temp">
        <span class="big-text">{{jsonData.main.temp | number:'0.0-0'}} C</span>
        <span>Feels like </span>
        <span>{{jsonData.main.feels_like | number: '0.0-0'}} C</span>
      </div>
      <div class="outlook">
        <span>{{jsonData.weather[0].description | titlecase}}</span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
